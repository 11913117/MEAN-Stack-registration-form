<form [formGroup]="applicationForm" (ngSubmit)="submitApplication()" class="registration-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control">
  </div>
  <!-- <div class="form-group">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" formControlName="dob" class="form-control">
  </div> -->
  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" id="city" formControlName="city" class="form-control">
  </div>
  <div class="form-group">
    <label for="resume">Resume:</label>
    <input type="file" id="resume" formControlName="resume" class="form-control">
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" formControlName="phone" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>
  <button type="submit" [disabled]="!applicationForm.valid" class="btn btn-primary">Submit Application</button>
  <a href="http://localhost:4200/applications" class="btn btn-secondary">Search Applications</a>
</form>
